<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //entrada de dados
        //entrada com o ano de nascimento
        let ano = prompt("Digite o ano de nascimento:")

        //processamento de dados
        //calcular quantos anos o usuário terá no final de 2024
        resp = 2024 - Number(ano)

        //saída no documento com a frase
        //"No final do ano de 2024, esta pessoa terá {anos}!!!"
        
        window.document.write(`<h1>No final do ano de 2024 esta pessoa terá ${resp} anos!!!</h1>`)
    </script>
</body>
</html>
