<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.getElementById('incrementa').addEventListener('click', function () {
                var num = document.getElementById('final').value;
                var num2 = parseInt(num) + 1;
                document.getElementById('final').value = num2;
            });

            document.getElementById('decrementa').addEventListener('click', function () {
                var num = document.getElementById('final').value;
                var num2 = parseInt(num) - 1;
                document.getElementById('final').value = num2;
            });

            document.getElementById('soma').addEventListener('click', function () {
                let calc1 = Number(num1)
                let calc2 = Number(num2)
                let soma = calc1 + calc2
                document.getElementById('valorFinal').innerHTML = document.getElementById(`A soma de ${calc1} e ${calc2} é ${soma}`);

            });

            document.getElementById('subtrai').addEventListener('click', function () {
                let calc1 = document.getElementById('num1').value;
                let calc2 = document.getElementById('num2').value;
                let calc = parseInt(calc1) - parseInt(calc2);
                document.getElementById('valorFinal').textContent = "O Resultado é: " + calc;
            });

            document.getElementById('multiplica').addEventListener('click', function () {
                let calc1 = document.getElementById('num1').value;
                let calc2 = document.getElementById('num2').value;
                let calc = parseInt(calc1) * parseInt(calc2);
                document.getElementById('valorFinal').textContent = "O Resultado é: " + calc;
            });

            document.getElementById('divide').addEventListener('click', function () {
                let calc1 = document.getElementById('num1').value;
                let calc2 = document.getElementById('num2').value;
                if (parseInt(calc2) !== 0) {
                    let calc = parseInt(calc1) / parseInt(calc2);
                    document.getElementById('valorFinal').textContent = "O Resultado é: " + calc;
                } else {
                    document.getElementById('valorFinal').textContent = "Divisão por zero não é permitida";
                }
            });
        }
    </script>
</head>
<body>
    <input type="text" id="final" value="0" readonly>
    <br>
    <input type="button" id="incrementa" value="++">
    <input type="button" id="decrementa" value="--">
    <hr>

    Num 1: <input type="text" id="num1">
    <br>
    Num 2: <input type="text" id="num2">
    <br>
    <input type="button" id="soma" value="+">
    <input type="button" id="subtrai" value="-">
    <input type="button" id="multiplica" value="*">
    <input type="button" id="divide" value="/">
    <p id="valorFinal">O Resultado é:</p>
</body>
</html>
