<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Fazem uma função e RETORNAM um resultado

        //Operador de atribuição
        //Atribui um valor à uma variavel
        let num = 25;//Variavel num RECEBE o valor 25 OU valor 25 é ATRIBUIDO à uma variavel num
        document.write(num + "<br>");//25

        //Acumulando
        num = num + 15;//num = 25 + 15 // num = 40 
        document.write(num + "<br>");//40

        //Forma reduzida de acumular valores na variavel
        num += 20;//num = num + 20
        document.write(num + "<br>");//60

        //Incremento - aumentar de 1 em 1
        num ++;//num = num + 1
        document.write(num + "<br>");
        num ++;//num = num + 1
        document.write(num + "<br>");

        //decremento - diminuir de 1 em 1
        num --;//num = num - 1
        document.write(num + "<br>");
        num --;//num = num - 1
        document.write(num + "<br>");

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////operador de concatenação
        //operador de strings
        let nome = "Luis";
        document.write(nome + "<br>")//Luis
        nome = nome + " Roberto";
        document.write(nome + "<br>")//Luis Roberto
        nome += " Santos";//nome = nome + "Santos"
        document.write(nome + "<br>")

        /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //Conversão de tipos ou Type Casting
        document.write(("5" + "3") + "<br>")
        document.write((5 + 3) + "<br>")
        document.write(("5" + 3) + "<br>")//CONVERSÃO IMPLICITA DE NUMERO EM TEXTO

        /* parceInt() parceFloat() Number() String() Boolean() */

        document.write(("5" + String (3)) + "<br>")//CONVERSÃO EXPLICITA DE NUMERO EM TEXTO

        document.write((Number("5") + 3) + "<br>")//CONVERSÃO EXPLICITA DE TEXTO EM NUMERO
        /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //operadores aritimeticos
        document.write(("5" + 3) + "<br>")//Adição
        document.write(("5" - 3) + "<br>")//Subtração
        document.write(("5" * 3) + "<br>")//Multiplicação
        document.write(("5" / 3) + "<br>")//Divisão
        document.write(("5" % 3) + "<br>")//Porcentagem
        document.write(("5" ** 3) + "<br>")//Potencia - 5*5*5
    </script>
</body>

</html>
