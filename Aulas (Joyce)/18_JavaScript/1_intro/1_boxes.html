    <script>

        //declaração de variveis
        //qual é o tamanho e qual é o tipo de dados que poderá ser gaurdado nela.
        //Em javascript não se declara variavel, se inicia a variavel.
        //portanto não fica restrito a tamanho ou tipo de dados.

        //linguagens compiladas -> precisam ser instalada entramos no programa atraves de um arquivo executavel(xxx.exe). não podem ser lidos por seres humanos, so mente pela a maquina. Excel, Word, Chrome.
        //Programado em linguagem lidas por humanos e depois COMPILADOS.
        
        //linguagens interpretadas, elas não são compiladas. Serão interpretadas por interpretador externo, que geralmente são chamados de motores. Portanto podem ser lidas por seres humanos.
        //O navegador possui o interpretador/motor do JavaScript,HTML e CSS.
        //Não é necessario declarar variaveis. 
        //E o tipo não é da variavel, mas sim do dado.
        
        //iniciando variaveis.
        let num1,num2,resp;
        //entrada de dados 

        num1 = window.prompt('Entre com o primeiro numero!!!');
        num2 = prompt('Entre com o segundo numero!!!');

        //Processamento de dados
        resp = Number(num1) * Number(num2);

        //Saída de dados
        alert("A multiplicação dos numeros é: resp")
        alert("A multiplicação dos numeros é: "+resp)
        alert('A multiplicação dos numeros é: '+resp)

        //interpolação de variavel
        //reconhecer a variavel dentro de uma string(coleção de caracteres - TEXTO)
        //O delimitador de texto não serão as aspas
        //O delimitador será o acento grave - crase
        //a variavel deve ser precadita pelo caractere de $ edevera estar entre chaves ${resp} 

        alert(`A multiplicação dos números é ${resp}`)



       window.console.log("A multiplicação do numero 1: "+num1+" pelo numero 2: "+num2 +" é: "+resp)
       console.log(`A multiplicação do numero 1 : ${num1} pelo numero 2 : ${num2} é: ${resp}`);

       window.document.write(`<h1 style="color:red">A multiplicação do numero 1 : ${num1} pelo numero 2 : ${num2} é: ${resp} </h1>`);
       document.write(`<h1 style="color:blue">A multiplicação do numero 1 : ${num1} pelo numero 2 : ${num2} é: ${resp}</h1>`);
    </script>
