<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <meta author="Mathias Fernando">
        <link rel="stylesheet" href="estilos/18_style.css">
    </head>
    <body>
        <!-- 
            Modo padrão é o GET e não precisa ser declarado.
            Metodo padrão do browser/Navegador
            Mostrará todas as informações na URL

            Metodo POST => Precisa ser declarado
            Só pode ser declarado na tag form
            Não mostrará as informações na URL 
            As informações serão enviadas fechadas no corpo da requisição
        -->
        <form action="" method="">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <p>
                    <label for="nome" tabindex="1" autofocus>Nome:</label>
                    <!--
                    <input id="nome" name="nomeUsuario" type="text">    
                    -->
                    <input  id="nome" 
                            name="nomeUsuario"
                            type="text"
                            maxlength="50"
                            placeholder="Digite seu nome..."
                            tabindex="2"
                            required 
                    >
                </p>
                <p>
                    <label for="senha" tabindex="3">Senha</label>
                    <input type="password" id="senha" name="senha" tabindex="4" placeholder="Digite sua senha..." required>
                </p>
                <p>
                    <label for="email" tabindex="5">E-mail</label>
                    <input type="email" name="email" id="email" tabindex="6">
                </p>
                <p>
                    <label for="dataNasc" tabindex="7">Data de Nascimento</label>
                    <input type="date" name="dataNasc" id="dataNasc" tabindex="8">
                </p>
            </fieldset>

            <fieldset>
                <legend>Listas</legend>
                <p>
                    <label for="ufNasc">UF Nascimento</label>
                    <select name="ufNasc" id="ufNasc">
                        <option value="sp">São Paulo</option>
                        <option value="ba">Bahia</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="se">Sergipe</option>
                        <option value="ac">Acre</option>
                        <option value="ce">Ceará</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pa">Pará</option>
                        <option value="pr">Paraná</option>
                    </select>
                </p>
                <p>
                    <label for="ufMora">UF Moradia</label>
                    <select name="ufMora[]" id="ufMora" multiple>
                        <option value="sp">São Paulo</option>
                        <option value="ba">Bahia</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="se">Sergipe</option>
                        <option value="ac">Acre</option>
                        <option value="ce">Ceará</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pa">Pará</option>
                        <option value="pr">Paraná</option>
                    </select>
                </p>
                <p>
                    <input type="radio" id="sexo_m" name="sexo" value="M">
                    <label for="sexo_m">Masculino</label>
                    <br>
                    <input type="radio"  id="sexo_f" name="sexo" value="F">
                    <label for="sexo_f">Feminino</label>
                </p>

            </fieldset>
            
            <p>
                <input type="submit" value="Enviar Formulário"> 
                <input type="reset" >
            </p>

        </form>
    </body>
</html>
