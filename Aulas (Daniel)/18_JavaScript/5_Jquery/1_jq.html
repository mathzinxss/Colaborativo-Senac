<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>

<body>
    <!--ol>li*4-->
    <ol id="cantoras">
        <li>Lana Delrey</li>
        <li>DJ Luck</li>
        <li>DJ Arana</li>
        <li>Pablo Vitar</li>
    </ol>

    <!--p*2>input*2-->
    <p>
        <input type="text" id="entrada" value="Pensamentos Positivos">
        <input type="button" id="aperta" value="Clique aqui!!!!!">
    </p>
    <p id="Veja">Bela, recatada e do Lar</p>
    <p id="escuta">London Calling</p>

    <script>

        $('#cantoras').on('click', 'li', function () {
            alert($(this).text())
        })
        $('#aperta').click(function () {
            let entrada = $('#entrada').val()
            $('#entrada').val('').focus()
            //$('<li>').text(entrada).css('color', 'Red').appendTo("#cantoras").list;
            $('<li>')
                .text(entrada)
                .css({
                    "color": "Red",
                    "font-family": "arial",
                    "border": "1px solid black"
                    
                })
                .appendTo("#cantoras")
                .list;
        })
    </script>
</body>

</html>
