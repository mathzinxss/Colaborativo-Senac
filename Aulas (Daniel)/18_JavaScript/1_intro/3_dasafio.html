<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //entrada de dados
    //entrar com o ano de nascimento
   let nasc = prompt('Em que ano você nasceu?');

    //processamento de dados
    //calcular quantos anos o usuário terá no final de 2024
    let idade = 2024 - number(nasc);

    //saída no documento com a frase
   //"No final do ano de 2024 esta pessoa terá 20 anos!!!"

    document.write('No final do ano de 2024 esta pessoa terá '+idade+' anos!!!')
    
    document.write (`No final do ano de 2024 esta pessoa terá '${idade}' anos!!!`)

   

   

   </script> 
</body>
</html>
